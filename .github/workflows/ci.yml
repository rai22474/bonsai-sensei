name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Configura variables de entorno dummy si son necesarias para que la app arranque/testee
      # aunque los tests actuales del weather tool no las usen directamente.
      GOOGLE_API_KEY: "dummy_key_for_ci"
      TELEGRAM_BOT_TOKEN: "dummy_token_for_ci"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        # Ejecuta todos los tests excepto los marcados como 'integration'.
        # Los tests de integraci√≥n llaman a APIs externas y pueden ser inestables en CI.
        run: uv run pytest -m "not integration"
